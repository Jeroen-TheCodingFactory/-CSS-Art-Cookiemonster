<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <!-- HTML Meta Tags -->
    <title>Cookiemonster</title>
    <meta name="description" content="Ssssssstt Cookiemonster Slaapt! Maar als er een koekje in de buurt is wordt hij snel weer wakker! 
    Cookiemonster is nagemaakt in HTML en CSS, voor de interactie op desktop is Javascript gebruikt. Alle rechten behoren tot de rechtmatige eigenaar.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://vettedingenbouwen.nl/cookiemonster/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cookiemonster">
    <meta property="og:description" content="Ssssssstt Cookiemonster Slaapt! Maar als er een koekje in de buurt is wordt hij snel weer wakker! 
    Cookiemonster is nagemaakt in HTML en CSS, voor de interactie op desktop is Javascript gebruikt. Alle rechten behoren tot de rechtmatige eigenaar.">
    <meta property="og:image" content="https://vettedingenbouwen.nl/img/cookiemonster.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="vettedingenbouwen.nl">
    <meta property="twitter:url" content="https://vettedingenbouwen.nl/cokiemonster/">
    <meta name="twitter:title" content="Cookiemonster">
    <meta name="twitter:description" content="Ssssssstt Cookiemonster Slaapt! Maar als er een koekje in de buurt is wordt hij snel weer wakker! 
    Cookiemonster is nagemaakt in HTML en CSS, voor de interactie op desktop is Javascript gebruikt. Alle rechten behoren tot de rechtmatige eigenaar.">
    <meta name="twitter:image" content="https://vettedingenbouwen.nl/img/cookiemonster.png">
</head>
<body class="u-no-overflow">
    <main class="u-display-flex">
        <!-- Code for Cookiemonster -->
        <figure class="cookiemonster"> 
            <div class="cookiemonster__eye cookiemonster__eye--left">
                <div class="cookiemonster__innerEye"></div>
            </div>          
            <div class="cookiemonster__eye cookiemonster__eye--right">
                <div class="cookiemonster__innerEye"></div>
            </div>          
            <div class="cookiemonster__mouth" id="js--mouth"></div>
            <div class="cookiemonster__mouthEnd cookiemonster__mouthEnd--left"></div>
            <div class="cookiemonster__mouthEnd cookiemonster__mouthEnd--right"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--first"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--second"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--third"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--fourth"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--fifth"></div>
            <div class="cookiemonster__mouthCircle cookiemonster__mouthCircle--sixth"></div>
        </figure>
        <!-- Code for the cookies -->
        <figure class="cookie cookie--first" data-cookie="1">
            <div class="cookie__spot cookie__spot--first"></div>
            <div class="cookie__spot cookie__spot--second"></div>
            <div class="cookie__spot cookie__spot--third"></div>
            <div class="cookie__spot cookie__spot--fourth"></div>
        </figure>
        <figure class="cookie cookie--second" data-cookie="1">
            <div class="cookie__spot cookie__spot--first"></div>
            <div class="cookie__spot cookie__spot--second"></div>
            <div class="cookie__spot cookie__spot--third"></div>
            <div class="cookie__spot cookie__spot--fourth"></div>
        </figure>
        <figure class="cookie cookie--third cookie--chocolate" data-cookie="1">
            <div class="cookie__spot cookie__spot--first"></div>
            <div class="cookie__spot cookie__spot--second"></div>
            <div class="cookie__spot cookie__spot--third"></div>
            <div class="cookie__spot cookie__spot--fourth"></div>
        </figure>
        <figure class="cookie cookie--fourth" data-cookie="1">
            <div class="cookie__spot cookie__spot--first"></div>
            <div class="cookie__spot cookie__spot--second"></div>
            <div class="cookie__spot cookie__spot--third"></div>
            <div class="cookie__spot cookie__spot--fourth"></div>
        </figure>
        <figure class="cookie cookie--fifth cookie--red" data-cookie="1">
            <div class="cookie__spot cookie__spot--first"></div>
            <div class="cookie__spot cookie__spot--second"></div>
            <div class="cookie__spot cookie__spot--third"></div>
            <div class="cookie__spot cookie__spot--fourth"></div>
        </figure>
    </main>
    <audio id="js--snackTime" src="/music/snack_time!.mp4"></audio>
    <audio class="music" src="/music/nom.mp4"></audio>
    <audio class="music" src="/music/me_love_cookie.mp4"></audio>
    <audio class="music" src="/music/chocolate_chip.mp4"></audio>
    <audio class="music" src="/music/nom2.mp4"></audio>

</body> 
</html>
